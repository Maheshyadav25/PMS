<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Add/View Resources to Task
        </h3>
        <!--<div slot="footer">
                
        </div>-->
        <div style="min-height:200px">
           <!----> <div class="slds-form-element">
                
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        
                        <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox" >
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right slds-grid slds-wrap " role="none">
                                <div class="slds-size_11-of-12 slds-var-p-left_xx-small">
                                    <div>
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon iconheight slds-var-p-around_xx-small">
                                            <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name={iconName} size="x-small" alternative-text="icon" ></lightning-icon>
                                        </span> 
                                    </div>
                                    <lightning-input required={required} data-id="userinput" label={Label} name="searchText" onchange={handleChange} class="leftspace"></lightning-input>
                                </div>
                                <div class="slds-size_1-of-12">
                                    <span class="slds-media__figure slds-icon_container slds-icon-utility-search slds-input__icon_right iconheight slds-var-m-top_xx-small">
                                        <!--<lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:search" size="x-small" alternative-text-="icon" ></lightning-icon>-->
                                        <div class='slds-var-p-top_medium'>
                                            <lightning-button-icon
                                                icon-name="utility:search"
                                                alternative-text="Search"
                                                onclick={searchField}
                                                size="medium"
                                            >
                                            </lightning-button-icon>
                                        </div>
                                            
                                    </span>
                                </div>
                            </div>
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                <template for:each={selectedRecords} for:item="serecord">
                                    <span key={serecord.recId}>
                                    <lightning-pill label={serecord.recName} name={serecord.recId} onremove={removeRecord}>
                                            <lightning-icon icon-name={iconName} variant="circle" alternative-text={serecord.recName}></lightning-icon>
                                        </lightning-pill>
                                    </span>
                                </template>
                            </div>
                        
                            <!-- Second part display result -->
                            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="pr esentation">
                                    <template for:each={searchRecords} for:item="serecord">
                                        <li role="presentation" class="" key={serecord.recId}><!--slds-media slds-listbox__option-->
                                            <div data-id={serecord.recId} data-name={serecord.recName} onclick={setSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                <span class="slds-media__figure">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <lightning-icon icon-name={iconName} class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="x-small"></lightning-icon>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <!--slds-listbox__option-text slds-listbox__option-meta_entity--><span class="slds-listbox__option-text_entity">{serecord.recName}</span>
                                                    <span class="slds-listbox__option-meta ">{objectName} â€¢ {serecord.recName}</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                            <div if:true={messageFlag}>
                                No result found.
                            </div>
                            <div if:true={LoadingText}>
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div slot="footer">
            <lightning-button label="Ok"
                              onclick={closeModel} class="slds-var-m-left_small"></lightning-button> 
        </div>
    </lightning-card>
</template>
