<template>
    <lightning-card  variant="Narrow"  icon-name="custom:custom67">
        <div slot="title">
            <h3>Tasks</h3>
            <p>My Task</p>
        </div>
        <div slot="actions">
            <template if:true={isCreatable}>
                <lightning-button label="New Tasks" onclick={createNewProject} slot="actions"></lightning-button>    
            </template>            
            <lightning-button-icon  icon-name="utility:refresh" onclick={refreshList} variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        </div>
        <template if:true ={dataList.data}>
            <lightning-datatable 
                key-field="id" 
                data={dataList.data} 
                columns={columns}
                hide-checkbox-column="true" 
                show-row-number-column="true" 
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true ={dataList.error}>
            <p>{dataList.error}</p>
        </template>
          
        <p slot="footer"></p>
    </lightning-card>    
    

    
</template>
